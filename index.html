<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
	<link rel="icon" href="images/icon.png" type="image/x-icon">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>memSlider</title>
</head>
<body>
<div class="main-wrapper">
	<div class="slider-wrapper">
		<div class="wrapper">
			<div class="slider">
				<div class="slider-items">
					<input type="radio" name="slide" id="slider-1" class="slide-radio" checked>
					<input type="radio" name="slide" id="slider-2" class="slide-radio">
					<input type="radio" name="slide" id="slider-3" class="slide-radio">
					<input type="radio" name="slide" id="slider-4" class="slide-radio">
					<div class="img-items">
						<div class="item slider-1">
							<img src="./images/1.jpg" alt="first-img">
						</div>
						<div class="item">
							<img src="./images/2.jpg" alt="second-img">
						</div>
						<div class="item">
							<img src="./images/3.jpg" alt="third-imf">
						</div>
						<div class="item">
							<img src="./images/4.jpg" alt="fourth-img">
						</div>
					</div>
					<div class="dot-text">
						<div class="slider-text">
							<p class="text1 text">What do we have here?</p>
							<p class="text2 text">When the code doesn't work...</p>
							<p class="text3 text">Any ideas on how to fix this...</p>
							<p class="text4 text">When Ctrl+C/Ctrl+V doesn't help.....</p>
						</div>
						<div class="slider-nav">
							<label class="slider-nav-item" for="slider-1"><span></span></label>
							<label class="slider-nav-item" for="slider-2"><span></span></label>
							<label class="slider-nav-item" for="slider-3"><span></span></label>
							<label class="slider-nav-item" for="slider-4"><span></span></label>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
